<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Memorization Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'customFadeIn 0.5s ease-out forwards',
            'fade-out': 'customFadeOut 0.3s ease-in forwards',
            'score-pulse': 'scorePulse 0.7s ease-in-out forwards',
            'quote-word-in': 'quoteWordReveal 0.6s ease-out forwards',
          },
          keyframes: {
            customFadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            customFadeOut: {
              '0%': { opacity: '1', transform: 'translateY(0)' },
              '100%': { opacity: '0', transform: 'translateY(-10px)' },
            },
            scorePulse: {
              '0%': { opacity: '0', transform: 'translateY(0) scale(0.5)' },
              '50%': { opacity: '1', transform: 'translateY(-20px) scale(1.2)' },
              '100%': { opacity: '0', transform: 'translateY(-40px) scale(1)' },
            },
            quoteWordReveal: {
              'from': { opacity: '0', transform: 'translateY(10px)' },
              'to': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-800 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
